<style>
 html, body {
    margin: 0; padding: 0; height: 100%;
    font-family: Arial, sans-serif;
  }

  .intro-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  .image-strip {
    display: flex;
    width: 100%;
    height: 100%;
  }

  .image-box {
    flex: 1;
    position: relative;
    overflow: hidden;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .label {
    position: absolute;
    bottom: 20px;
    width: 100%;
    text-align: center;
    font-weight: bold;
    color: white;
    text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    font-size: 1.3rem;
  }

  .welcome-box {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.9);
    padding: 2rem 3rem;
    border-radius: 16px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    text-align: center;
    z-index: 10;
    max-width: 800px;
    width: 80%;
  }

  .welcome-box h1 {
    margin-bottom: 1rem;
    font-size: 2rem;
    color: #333;
  }

  .welcome-box p {
    margin-bottom: 1rem;
    color: #666;
  }

  @keyframes slideInLeft {
    from { transform: translateX(-150%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }
  @keyframes slideInTop {
    from { transform: translateY(-150%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes slideInRight {
    from { transform: translateX(150%); opacity: 0; }
    to { transform: translateX(0); opacity: 1; }
  }

  .slide-in-left {
    animation: slideInLeft 1s forwards;
    animation-delay: 0.2s;
    opacity: 0;
  }
  .slide-in-top {
    animation: slideInTop 1s forwards;
    animation-delay: 0.7s;
    opacity: 0;
  }
  .slide-in-right {
    animation: slideInRight 1s forwards;
    animation-delay: 1.2s;
    opacity: 0;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }
</style>

<div id="toast" style="
    visibility: hidden;
    opacity: 0;
    min-width: 250px;
    background-color: #4BB543;
    color: white;
    text-align: center;
    border-radius: 8px;
    padding: 12px;
    position: fixed;
    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    z-index: 9999;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;">
    Erfolgreich gespeichert!
</div>

<div id="toast-error" style="
    visibility: hidden;
    opacity: 0;
    min-width: 250px;
    background-color: #ce0000;
    color: white;
    text-align: center;
    border-radius: 8px;
    padding: 12px;

    top: 70px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 16px;
    z-index: 9999;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);

    Erfolgreich gespeichert!
</div>

<script>
  document.getElementById("zielland").addEventListener("change", function () {
    const selectedOption = this.options[this.selectedIndex];
    const name = selectedOption.getAttribute("data-name");
    document.getElementById("zielland_name").value = name || "";
  });

  function zeigeToast(message, dauer = 3000) {
    const toast = document.getElementById('toast');
    toast.textContent = message;
    toast.style.visibility = 'visible';
    toast.style.opacity = '1';

    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.visibility = 'hidden';
    }, dauer);
  }

  function zeigeToastError(message, dauer = 3000) {
    const toast = document.getElementById('toast-error');
    toast.textContent = message;
    toast.style.visibility = 'visible';
    toast.style.opacity = '1';

    setTimeout(() => {
      toast.style.opacity = '0';
      toast.style.visibility = 'hidden';
    }, dauer);
  }

  window.addEventListener("load", () => {
  setTimeout(() => document.getElementById('img1').classList.add('visible'), 300);
  setTimeout(() => document.getElementById('img2').classList.add('visible'), 700);
  setTimeout(() => document.getElementById('img3').classList.add('visible'), 1100);
  setTimeout(() => document.getElementById('welcomeBox').classList.add('visible'), 1800);
});
</script>
